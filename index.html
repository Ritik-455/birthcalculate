<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const user = {
            name: "ritik",
            yearOfBirth: 2004,
            monthOfBirth: 7,
            calAge: function () {
                const currentYear = new Date().getFullYear();
                const currentMonth = new Date().getMonth() + 1;
                let years = currentYear - this.yearOfBirth;
                let months = currentMonth - this.monthOfBirth;

                if (months < 0) {
                    months = 12 - this.monthOfBirth + currentMonth;
                }

                return { years: years, months: months };
                
            },
        };

        console.log(user.calAge());
    </script>
</body>

</html>
